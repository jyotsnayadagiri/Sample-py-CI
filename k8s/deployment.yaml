apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: <+pipeline.executionId>
        ports:
        - containerPort: 5000
