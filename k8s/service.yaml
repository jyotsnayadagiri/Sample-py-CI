# service.yaml
apiVersion: v1
kind: Service
metadata:
  name: python-app-service # Stable service name
  labels:
    app: python-app
spec:
  selector:
    app: python-app
    version: blue # Initially points to the 'blue' deployment (Harness will manage this)
  ports:
    - protocol: TCP
      port: 80 # Service port
      targetPort: 5000 # Container port
  type: LoadBalancer # Or ClusterIP, NodePort, depending on your needs

